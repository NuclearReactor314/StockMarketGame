<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Market Game</h1>
        <div class="balance">
            <h2>Balance: $<span id="balance">1000</span></h2>
        </div>
        <div class="stock">
            <h2>Stock Price: $<span id="stock-price">100</span></h2>
        </div>
        <div class="actions">
            <button onclick="buyStock()">Buy</button>
            <button onclick="sellStock()">Sell</button>
        </div>
        <div class="portfolio">
            <h2>Portfolio</h2>
            <p>Stocks Owned: <span id="stocks-owned">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
